<div class="wrapper">
  <div>
    <img src="/images/people.jpg" alt="photo montage">
  </div>
  
  <div class="login">
    <form ng-submit="login(user)">
      <input id="name" type="text" ng-model="user.name" placeholder="User Name" required>
      <br />
      <input id="password" type="text" ng-model="user.password" placeholder="Password" required>
      <br />
      <button>Login</button>
    </form>    
  </div>
</div>
